      target: "http://dev.api.example.com"
    production:
      target: "https://api.example.com"
  payload:
    path: "DiagnoseAndResolveWiFiInterferenceIssues.csv"
    fields:
      - "subscriberId"
      - "newChannel"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "scenario_diagnose_and_resolve_wifi_interference_issues"
    flow:
      - log: "Initiating diagnostic test for customer with subscriber ID SVTAL004"
      - post:
          url: "/serviceTest"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
