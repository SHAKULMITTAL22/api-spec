config:
  target: '{{ $processEnvironment.API_HOST }}'
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: DiagnoseAndResolveWiFiInterferenceIssues.csv
    fields:
      - subscriberId
      - wifiChannel
    skipHeader: true
    delimiter: ^|^
  environments:
    development:
      target: http://dev.api.example.com
    production:
      target: http://api.example.com
  plugins:
    expect: {}
scenarios:
  - name: Diagnose and resolve WiFi interference issues
    flow:
      - post:
          url: '{{ $processEnvironment.API_HOST_1 }}/serviceTest'
          headers:
            Authorization: Bearer {{ $processEnvironment.AUTH_TOKEN }}
          json:
            serviceTest:
              type: diagnostic
              customer:
                subscriberId: '{{ subscriberId }}'
          log: Initiating diagnostic test for subscriber ID {{ subscriberId }}
          expect:
            - statusCode: 200
            - hasProperty: serviceTest.id
            - hasProperty: serviceTest.type
            - equals:
                jsonPath: $.serviceTest.type
                value: diagnostic
      - think: 1
      - log: 'Diagnostic test initiated, test ID received: {{ testId }}'
      - post:
          url: '{{ $processEnvironment.API_HOST_0 }}/configuration'
          headers:
            Authorization: Bearer {{ $processEnvironment.AUTH_TOKEN }}
          json:
            configuration:
              action:
                type: HGW_WIFI_CONFIGURATION
                parameters:
                  wifiChannel: '{{ wifiChannel }}'
              customer:
                subscriberId: '{{ subscriberId }}'
          log: >-
            Changing WiFi channel to less congested one for subscriber ID {{
            subscriberId }}
          expect:
            - statusCode: 200
            - hasProperty: configuration.action.type
            - equals:
                jsonPath: $.configuration.action.type
                value: HGW_WIFI_CONFIGURATION
      - think: 1
      - log: Configuration API returned success response, WiFi channel changed
