config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "DiagnoseAndResolveWiFiInterferenceIssues.csv"
    fields:
      - "subscriberId"
      - "newChannel"
    skipHeader: true
    delimiter: "^|^"
  environments:
    development:
      target: "http://dev.api.example.com"
    production:
      target: "http://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "scenario_diagnose_and_resolve_wifi_interference_issues"
    flow:
      - post:
          url: "/serviceTest"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          log: "Initiating a diagnostic test for subscriber ID SVTAL004"
          expect:
            - statusCode: 200
            - hasProperty: "testId"
            - hasProperty: "diagnosticResult"
            - equals:
                diagnosticResult: "WiFi interference on the current channel"
      - think: 1
      - post:
          url: "/configuration"
          json:
            configuration:
              action:
                type: "HGW_WIFI_CONFIGURATION"
              id: "{{ testId }}"
              adminStatus: "1"
              startDate: "2023-01-01T00:00:00Z"
              endDate: "2023-01-02T00:00:00Z"
              state: "IN_PROGRESS"
              newChannel: "{{ newChannel }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          log: "Changing WiFi channel to a less congested one using configuration API"
          expect:
            - statusCode: 200
            - hasProperty: "successResponse"
      - think: 1
      - log: "Customer should report improved WiFi speeds after channel change"
