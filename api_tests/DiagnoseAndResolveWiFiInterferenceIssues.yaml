      - post:
          url: "/configuration"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            configuration:
              action:
                type: "HGW_WIFI_CONFIGURATION"
              id: "wifi-channel-change"
              adminStatus: "1"
