config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "scenario-87771cdd6d.csv"
    fields:
      - "authorizationID"
    skipHeader: true
  environments:
    dev:
      variables:
        authToken: "{{ $processEnvironment.AUTH_TOKEN }}"
scenarios:
  - name: "Delete authorization"
    flow:
      - log: "Given the base URL is http://localhost:8080"
      - log: "Given authorization ID"
      - delete:
          url: "/authorizations/{{ authorizationID }}"
          headers:
            Authorization: "Bearer {{ authToken }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals:
                api-version: "1.0.0"
      - log: "Then the response status code should be 200 for a successful delete"
      - think: 1
      - get:
          url: "/authorizations"
          headers:
            Authorization: "Bearer {{ authToken }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals:
                api-version: "1.0.0"
            - notIncludes:
                authorizations: "{{ authorizationID }}"
      - log: "And the authorizations should not appear in GET request for /authorizations"
      - think: 1
