config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "scenario-803fe763f5.csv"
    skipHeader: true
    fields:
      - accountName
      - accountPassword
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
      commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
      api-version: "1.0.0"

scenarios:
  - name: "Grant authorization"
    flow:
      - post: # Create account
          url: "/accounts"
          json:
            email: "{{ accountName }}"
            password: "{{ accountPassword }}"
          expect:
            - statusCode: 201
            - hasProperty: "accountId"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasHeader: "commit-hash"
          log: "Created account with name: {{ accountName }}"

      - think: 1

      - post: # Grant authorization
          url: "/authorizations"
          json:
            email: "{{ accountName }}"
          expect:
            - statusCode: 201
            - hasProperty: "authorizationId"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasHeader: "location"
          log: "Granted authorization to account: {{ accountId }}"

      - think: 1

      - get: # Confirm authorization
          url: "/authorizations"
          expect:
            - statusCode: 200
            - hasProperty: "authorizations"
            - equals: {"authorizations[0].accountId": "{{ accountId }}"}
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          log: "Confirmed authorization for account: {{ accountId }}"
