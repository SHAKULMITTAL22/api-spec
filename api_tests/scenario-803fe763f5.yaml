config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "scenario-803fe763f5.csv"
    skipHeader: true
    fields:
      - "accountId"
      - "authorizedAccountId"
      - "email"
      - "commitHash"
  http:
    timeout: 10
