          json:
            authorizedAccountId: "{{ authorizedAccountId }}"
            email: "{{ email }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - hasHeader: "location"
            - headerEquals: 
                api-version: "1.0.0"
          log: "Grant access to your account"
      - think: 1

      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "authorizedAccountId"
