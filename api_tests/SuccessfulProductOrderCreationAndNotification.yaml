config:
  target: "http://34.131.81.54:8085"
  phases:
    - duration: 60
      arrivalRate: 1
  defaults:
    headers:
      Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
  payload:
    path: "SuccessfulProductOrderCreationAndNotification.csv"
    fields:
      - "correlationOrder"
      - "associatedDocument"
      - "associatedDocumentDate"
      - "type"
      - "infraType"
      - "name"
      - "subscriberId"
      - "businessUnity"
      - "fantasyName"
      - "phoneNumbers"
      - "workContactName"
      - "workContactEmail"
      - "workContactPhone"
      - "hasSlot"
      - "date"
      - "mandatoryType"
      - "workOrderId"
      - "addressId"
      - "inventoryId"
      - "reference"
      - "complementType"
      - "complementValue"
      - "catalogId"
      - "action"
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Successful product order creation and notification"
    flow:
      - log: "Starting the test for successful product order creation."
      - post:
          url: "/productOrder"
          json:
            order:
              correlationOrder: "{{ correlationOrder }}"
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              type: "{{ type }}"
              infraType: "{{ infraType }}"
              customer:
                name: "{{ name }}"
                subscriberId: "{{ subscriberId }}"
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumbers }}"]
                workContact:
                  name: "{{ workContactName }}"
                  email: "{{ workContactEmail }}"
                  phone: "{{ workContactPhone }}"
              appointment:
                hasSlot: true
                date: "{{ date }}"
                mandatoryType: "{{ mandatoryType }}"
                workOrderId: "{{ workOrderId }}"
              addresses:
                address:
                  id: "{{ addressId }}"
                  inventoryId: "{{ inventoryId }}"
                  reference: "{{ reference }}"
                  complement:
                    complements:
                      - type: "{{ complementType }}"
                        value: "{{ complementValue }}"
              products:
                product:
                  - catalogId: "{{ catalogId }}"
                    action: "{{ action }}"
          expect:
            - statusCode: 201
            - hasProperty: "control"
            - hasProperty: "order"
            - hasProperty: "control.code"
            - hasProperty: "control.message"
            - hasProperty: "control.type"
            - hasProperty: "order.id"
      - think: 1
      - log: "Product order successfully created, now confirming the order."
      - post:
          url: "http://34.131.81.54:8086/confirmOrder"
          json:
            orderId: "20230315000001"
            confirmationStatus: "Order Created"
          expect:
            - statusCode: 200
      - think: 1
      - log: "Order confirmation sent."
