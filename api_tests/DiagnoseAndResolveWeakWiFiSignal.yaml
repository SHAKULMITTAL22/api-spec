          url: "/listener/configurationResultEvent"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            notification:
              customer:
                subscriberId: "{{ subscriberID }}"
          expect:
