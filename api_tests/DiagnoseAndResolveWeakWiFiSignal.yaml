      - log: "Service test API should return a test ID and indicate low WiFi signal strength"
      - post:
          url: "/configuration"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            configuration:
              action:
                type: "HGW_WIFI_CONFIGURATION"
              id: "{{ subscriberID }}"
              adminStatus: "1"
              startDate: "2023-01-01T00:00:00Z"
              endDate: "2023-12-31T23:59:59Z"
