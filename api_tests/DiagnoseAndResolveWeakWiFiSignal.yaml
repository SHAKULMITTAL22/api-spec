            - hasProperty: "control.type"
            - equals:
                control.type: "S"
            - hasProperty: "control.message"
            - matchesRegexp:
                control.message: "^Test Initiated$"
      - think: 1

      - log: "Checking diagnostic result for low WiFi signal strength"
      - post:
          url: "/listener/serviceTestResultEvent"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            notification:
              serviceTest:
                id: "{{ testID }}"
                type: "diagnostic"
          expect:
            - statusCode: 204
