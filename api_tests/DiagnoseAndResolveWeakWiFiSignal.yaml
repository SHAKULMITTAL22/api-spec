    development:
      target: "http://dev.api.example.com"
  payload:
    path: "DiagnoseAndResolveWeakWiFiSignal.csv"
    fields:
      - "subscriberID"
      - "newWiFiChannel"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Diagnose and resolve weak WiFi signal"
    flow:
      - post:
          url: "/serviceTest"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberID }}"
          log: "Initiating a diagnostic test for subscriber ID SVTAL001"
          expect:
            - statusCode: 200
            - hasProperty: "control"
