scenarios:
  - name: "Diagnose and resolve weak WiFi signal"
    flow:
      - log: "Initiating diagnostic test for weak WiFi signal"
      - post:
          url: "/serviceTest"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberID }}"
