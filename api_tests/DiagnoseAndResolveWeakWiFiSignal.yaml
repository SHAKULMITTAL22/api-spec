config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  processor: "./processors.js"
  environments:
    development:
      target: "http://dev.api.example.com"
  plugins:
    expect: {}
  payload:
    path: "DiagnoseAndResolveWeakWiFiSignal.csv"
    skipHeader: true
    delimiter: "^|^"
    fields:
      - subscriberID
      - newChannel

scenarios:
  - name: Diagnose and resolve weak WiFi signal
    flow:
      - post:
          url: "/serviceTest"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberID }}"
          log: "Initiating diagnostic test for subscriber {{ subscriberID }}"
          expect:
            - statusCode: 200
            - hasProperty: "control"
            - hasProperty: "control.type"
            - hasProperty: "control.message"
            - hasProperty: "control.code"
            - notStatusCode: 400
            - notStatusCode: 401
            - notStatusCode: 403
            - notStatusCode: 404
            - notStatusCode: 429
            - notStatusCode: 500
            - notStatusCode: 503
            - notStatusCode: 504
          think: 1

      - log: "Diagnostic initiated, expecting a test ID and low WiFi signal strength result"

      - post:
          url: "/configuration"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            configuration:
              action:
                type: "HGW_WIFI_CONFIGURATION"
              id: "default"
              adminStatus: "1"
              startDate: "2021-01-01T00:00:00Z"
              endDate: "2021-01-02T00:00:00Z"
              state: "active"
          log: "Changing WiFi channel to improve signal strength"
          expect:
            - statusCode: 200
            - hasProperty: "control"
            - hasProperty: "control.type"
            - hasProperty: "control.message"
            - hasProperty: "control.code"
            - notStatusCode: 400
            - notStatusCode: 401
            - notStatusCode: 403
            - notStatusCode: 404
            - notStatusCode: 429
            - notStatusCode: 500
            - notStatusCode: 503
            - notStatusCode: 504
          think: 1

      - log: "Configuration change requested, expecting success response and customer to report improved WiFi signal"
