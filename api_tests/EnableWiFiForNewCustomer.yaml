              action:
                type: "HGW_WIFI_ENABLE"
              id: "INVALID_SUBSCRIBER_ID"
              adminStatus: "1"
              startDate: "{{ startDate }}"
              endDate: "{{ endDate }}"
              state: "active"
          headers:
            Authorization: "Bearer {{ $processEnv.AUTH_TOKEN }}"
          log: "Attempting to enable WiFi with an invalid subscriber ID."
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: {"error": "Invalid subscriber ID"}
          think: 1

      - log: "Configuration API should return an error response due to invalid subscriber ID."
