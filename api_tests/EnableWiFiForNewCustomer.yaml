config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5
  variables:
    subscriberId: "SVTAL005"

scenarios:
  - name: Enable WiFi for a new fiber customer
    flow:
      - log: "Starting WiFi enablement process for new customer with subscriber ID {{ subscriberId }}"
      
      - get:
          url: "/v1/subscribers/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "subscriberId"
            - hasProperty: "serviceStatus"
            - jmespath: "serviceStatus"
              equals: "ACTIVE"

      - log: "Verified subscriber status, proceeding to enable WiFi"
      
      - post:
          url: "/v1/subscribers/{{ subscriberId }}/wifi/enable"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            action: "ENABLE"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "status"
            - jmespath: "status"
              equals: "SUCCESS"
            - hasProperty: "message"

      - log: "WiFi enablement request sent, verifying response"

      - think: 2

      - get:
          url: "/v1/subscribers/{{ subscriberId }}/wifi/status"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "wifiStatus"
            - jmespath: "wifiStatus"
              equals: "ENABLED"
            - hasProperty: "ssid"
            - hasProperty: "password"

      - log: "WiFi status verified as enabled, test scenario completed successfully"
