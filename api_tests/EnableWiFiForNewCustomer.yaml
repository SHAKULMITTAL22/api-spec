      - log: "Validating that the configuration API returns a success response and customer can see and connect to their new WiFi network."
      - post:
          url: "/serviceTest"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberID }}"
          expect:
            - statusCode: 200
            - hasProperty: "control"
            - hasProperty: "control.type"
            - hasProperty: "control.message"
