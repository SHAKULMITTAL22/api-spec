    production:
      target: "{{ $processEnv.API_HOST }}"
  payload:
    path: "EnableWiFiForNewCustomer.csv"
    fields:
      - "subscriberID"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Enable WiFi for a new customer - Valid Case"
    flow:
      - post:
          url: "/configuration"
          json:
            configuration:
              action:
                type: "HGW_WIFI_ENABLE"
              id: "{{ subscriberID }}"
              adminStatus: "1"
              startDate: "{{ startDate }}"
              endDate: "{{ endDate }}"
              state: "active"
          headers:
            Authorization: "Bearer {{ $processEnv.AUTH_TOKEN }}"
          log: "Sending configuration request to enable WiFi for new customer."
          expect:
            - statusCode: 200
            - hasProperty: "control"
            - hasProperty: "control.type"
            - equals: {"control.type": "S"}
            - hasProperty: "control.message"
            - hasProperty: "control.code"
          think: 1

      - log: "Configuration API should return a success response indicating WiFi is enabled."

      - post:
          url: "/serviceTest"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberID }}"
          headers:
            Authorization: "Bearer {{ $processEnv.AUTH_TOKEN }}"
          log: "Sending service test request to check if WiFi is enabled and functioning."
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - equals: {"status": "operational"}
          think: 1

      - log: "Service test should confirm operational status of the WiFi network for the customer."

  - name: "Enable WiFi for a new customer - Invalid Subscriber ID"
