    expect: {}

scenarios:
  - name: "Enable WiFi for a new customer"
    flow:
      - log: "Sending configuration request to enable WiFi for a new customer with subscriber ID SVTAL005."
      - post:
          url: "/configuration"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            configuration:
              action:
                type: "HGW_WIFI_ENABLE"
              id: "{{ subscriberID }}"
              adminStatus: "1"
