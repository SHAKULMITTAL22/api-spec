config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5
  variables:
    subscriberId: "SVTAL005"

scenarios:
  - name: Enable WiFi for a new fiber customer
    flow:
      - log: "Starting WiFi enablement process for new customer with subscriber ID {{ subscriberId }}"
      
      - get:
          url: "/v1/subscribers/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "subscriberId"
            - hasProperty: "status"
            - equals: 
                - "$.status"
                - "ACTIVE"

      - log: "Verified subscriber status is ACTIVE"

      - post:
          url: "/v1/wifi/enable"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            subscriberId: "{{ subscriberId }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "success"
            - equals:
                - "$.success"
                - true
            - hasProperty: "message"

      - log: "WiFi enablement request sent successfully"

      - think: 5

      - get:
          url: "/v1/wifi/status/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "wifiEnabled"
            - equals:
                - "$.wifiEnabled"
                - true
            - hasProperty: "ssid"
            - hasProperty: "password"

      - log: "Verified WiFi is enabled and network details are available"

      - get:
          url: "/v1/network/test/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "connectionStatus"
            - equals:
                - "$.connectionStatus"
                - "CONNECTED"
            - hasProperty: "signalStrength"
            - hasProperty: "bandwidth"

      - log: "Verified customer can connect to the new WiFi network"
