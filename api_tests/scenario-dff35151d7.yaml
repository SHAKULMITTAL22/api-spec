      # GET request to verify the account creation
      - get:
          url: "/me"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            # Expecting a successful operation and the response body to have certain properties
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "did"
            - hasProperty: "name"
            - hasProperty: "image"
            - hasProperty: "email"
            - hasProperty: "settings"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasProperty: "api-version"
            - headerEquals: { "api-version": "1.0.0" }
          log: "GET /me - Verify the account created"
      - think: 1
