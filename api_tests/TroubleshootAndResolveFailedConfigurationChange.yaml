  - name: WiFi Troubleshooting for Fiber Internet Customers
    flow:
      - log: "Attempting WiFi configuration change for subscriber {{ subscriberId }}"
      - post:
          url: "/v1/configuration/wifi"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
