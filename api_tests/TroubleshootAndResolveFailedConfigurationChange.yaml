config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  processor: "./processors.js"
  plugins:
    expect: {}
  payload:
    path: "TroubleshootAndResolveFailedConfigurationChange.csv"
    fields:
      - "subscriberID"
      - "configurationPayload"
      - "testPayload"
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://api.staging.example.com"
    production:
      target: "https://api.production.example.com"

scenarios:
  - name: "Troubleshoot and resolve a failed configuration change"
    flow:
      - post:
          url: "/configuration"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            subscriberID: "{{ subscriberID }}"
            configuration: "{{ configurationPayload }}"
          log: "Attempting to change WiFi configuration for subscriber ID SVTAL006"
          expect:
            - statusCode: 400
            - hasProperty: "error"
      - think: 1

      - log: "Configuration API returned an error as expected, initiating diagnostic test."

      - post:
          url: "/serviceTest"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_AUTH_TOKEN }}"
          json:
            subscriberID: "{{ subscriberID }}"
            serviceTest: "{{ testPayload }}"
          log: "Initiating diagnostic test to investigate the configuration failure."
          expect:
            - statusCode: 200
            - hasProperty: "testID"
      - think: 1

      - log: "Diagnostic test successfully returned a test ID, resolving the issue and retrying the configuration change."

      - post:
          url: "/configuration"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            subscriberID: "{{ subscriberID }}"
            configuration: "{{ configurationPayload }}"
          log: "Retrying WiFi configuration change after resolving issues."
          expect:
            - statusCode: 200
            - hasProperty: "success"
      - think: 1

      - log: "Configuration change successfully applied, WiFi should now reflect the requested changes."
