config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5
  variables:
    subscriberId: "SVTAL006"

scenarios:
  - name: "Troubleshoot and resolve a failed configuration change"
    flow:
      - log: "Step 1: Attempt to make a WiFi configuration change"
      - post:
          url: "/v1/configuration/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            wifiSettings:
              ssid: "NewWiFiName"
              password: "NewSecurePassword123"
          capture:
            - json: "$.error"
              as: "configError"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - hasProperty: "error.code"
            - hasProperty: "error.message"

      - log: "Step 2: Initiate a diagnostic test"
      - post:
          url: "/v1/diagnostic-tests/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            testType: "wifi-configuration"
          capture:
            - json: "$.testId"
              as: "diagnosticTestId"
          expect:
            - statusCode: 201
            - hasProperty: "testId"

      - log: "Step 3: Retrieve diagnostic test results"
      - get:
          url: "/v1/diagnostic-tests/{{ diagnosticTestId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - hasProperty: "results"
            - hasProperty: "results.issueDetails"

      - log: "Step 4: Resolve the identified issue and retry configuration change"
      - post:
          url: "/v1/configuration/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            wifiSettings:
              ssid: "NewWiFiName"
              password: "NewSecurePassword123"
          expect:
            - statusCode: 200
            - hasProperty: "success"
            - jmespath: "success"
              equals: true

      - log: "Step 5: Verify the WiFi configuration changes"
      - get:
          url: "/v1/configuration/{{ subscriberId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "wifiSettings"
            - hasProperty: "wifiSettings.ssid"
            - jmespath: "wifiSettings.ssid"
              equals: "NewWiFiName"
            - hasProperty: "wifiSettings.password"
            - jmespath: "wifiSettings.password"
              equals: "NewSecurePassword123"
