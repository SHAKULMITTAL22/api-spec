config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "TroubleshootAndResolveFailedConfigurationChange.csv"
    fields:
      - "subscriberId"
      - "configurationActionType"
      - "configurationId"
      - "adminStatus"
      - "startDate"
      - "endDate"
      - "state"
    skipHeader: true
    delimiter: "^|^"
  environments:
    development:
      API_HOST: "http://dev.example.com"
      AUTH_TOKEN: "Bearer devtoken"
    production:
      API_HOST: "http://prod.example.com"
      AUTH_TOKEN: "Bearer prodtoken"
  plugins:
    expect: {}

scenarios:
  - name: "Troubleshoot and resolve a failed configuration change"
    flow:
      - post:
          url: "/configuration"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            configuration:
              action:
                type: "{{ configurationActionType }}"
              id: "{{ configurationId }}"
              adminStatus: "{{ adminStatus }}"
              startDate: "{{ startDate }}"
              endDate: "{{ endDate }}"
              state: "{{ state }}"
          log: "Attempting to change WiFi configuration for subscriber ID SVTAL006"
          expect:
            - statusCode: 400
            - hasProperty: "message"
      - think: 1
      - post:
          url: "/serviceTest"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            serviceTest:
              type: "diagnostic"
              customer:
                subscriberId: "{{ subscriberId }}"
          log: "Initiating diagnostic test due to configuration failure"
          expect:
            - statusCode: 200
            - hasProperty: "serviceTest.id"
      - think: 1
      - post:
          url: "/configuration"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            configuration:
              action:
                type: "{{ configurationActionType }}"
              id: "{{ configurationId }}"
              adminStatus: "{{ adminStatus }}"
              startDate: "{{ startDate }}"
              endDate: "{{ endDate }}"
              state: "{{ state }}"
          log: "Retrying WiFi configuration change after resolving issues"
          expect:
            - statusCode: 200
            - hasProperty: "control.message"
